name: 问题报告
description: 已有大藏经发现了问题，需要大家通力解决。
title: "[问题报告]: "
labels: ["问题报告"]
body:
  - type: input
    id: "url"
    attributes:
      label: "所属藏经"
      description: "大藏经全称，举例：思溪藏·日本增上寺"
    validations:
      required: true
  - type: textarea
    id: "describe"
    attributes:
      label: "具体说明"
      description: "详细描述具体情况"
    validations:
      required: true
